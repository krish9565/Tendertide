{% extends "base.html" %}

{% block title %}Create Tender{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Create New Tender</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Type</label>
                        <select name="type" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="government">Government</option>
                            <option value="private">Private</option>
                            <option value="international">International</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select name="category" class="form-select" required>
                            <option value="">Select Category</option>
                            <option value="construction">Construction</option>
                            <option value="it">Information Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="infrastructure">Infrastructure</option>
                            <option value="energy">Energy</option>
                            <option value="transportation">Transportation</option>
                            <option value="telecommunications">Telecommunications</option>
                            <option value="agriculture">Agriculture</option>
                            <option value="defense">Defense</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Deadline</label>
                        <input type="date" name="deadline" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Value (USD)</label>
                        <input type="number" name="value" class="form-control" step="0.01">
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Location</label>
                        <input type="text" name="location" class="form-control">
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Scope</label>
                        <textarea name="scope" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="col-12">
                        <label class="form-label">Requirements (one per line)</label>
                        <textarea name="requirements" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Create Tender</button>
                        <a href="{ % url 'tender_list' % }" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
